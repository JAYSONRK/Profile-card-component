<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <main class="container">
      <div class="card">
        <section class="top">
          <img src="images/image-victor.jpg" alt="victor">
        </section>
        <section class="bottom">
          <h3>Victor Crest&nbsp;&nbsp;<span>26</span></h3>
          <p>London</p>
          <ul>
            <li>80K<br><span>Followers</span></li>
            <li>803K<br><span>Likes</span></li>
            <li>1.4K<br><span>Photos</span></li>
          </ul>
        </section>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JAYSONRK">JAYSONRK</a>.
      </div>
    </main>
  </body>
</html>
